{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Tapahtuma</th>
      <th>Pvm</th>
      <th>Täynnä</th>
    </tr>
    {% for event in events %}
    <tr>
      <td>
        <a href="{{ url_for('event_details', event_id=event.id) }}">{{ event.type }}</a>
      </td>
      <td>{{ event.date }}</td>
      <td>{{ event.staffed }}</td>
      <td>
	      <form method="POST" action="{{ url_for('events_set_staffed', event_id=event.id) }}">
	        <input type="submit" value="Merkitse täydeksi"/>
	      </form>
      </td>
      <td>
	      <form method="POST" action="{{ url_for('events_delete', event_id=event.id) }}">
	        <input type="submit" value="Poista tapahtuma"/>
	      </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
